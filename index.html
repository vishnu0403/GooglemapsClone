<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh; /* Fullscreen map */
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set it to Bangalore's coordinates
        const map = L.map('map', {
            center: [12.9716, 77.5946], // Bangalore center
            zoom: 13,                  // Initial zoom level
            maxZoom: 16,               // Maximum zoom level
            minZoom: 11,               // Minimum zoom level
            maxBounds: [
                [12.75, 77.4], // Southwest corner of Bangalore
                [13.1, 77.7]   // Northeast corner of Bangalore
            ], // Set bounding box
            maxBoundsViscosity: 1.0    // Prevent moving outside bounds
        });

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    </script>
</body>
</html>
